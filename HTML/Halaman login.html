<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ E-Learning Anak: Koko Edu ðŸŒŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body img.bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-container h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #3367d6;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        .register-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img class="bg-image" src="E-Learning Anak.png" alt="Background website">
    <div class="login-container">
        <h1>Masuk ke Akun ðŸŒŸ E-Learning Anak: Koko Edu ðŸŒŸ Anda</h1>
        <form action="Halaman Dashboard.html" method="get">
            <div class="form-group">
                <label for="username">Username / Email / Nomor Handphone</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username, email, atau nomor HP" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <div class="forgot-password">
                <a href="Lupa Password.html">Lupa Password?</a>
            </div>
            <button type="submit" class="login-btn">Masuk</button>
            <div class="register-link">
                Belum punya akun? <a href="Halaman Register.html">Daftar sekarang</a>
            </div>
        </form>
    </div>
</body>
</html>
