<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåü E-Learning Anak: Koko Edu üåü</title>
  <style>
    :root {
      --bg-light: url('E-Learning Anak.png');
      --bg-dark: #121212;
      --card-bg-light: rgba(255, 255, 255, 0.1);
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --text-light: #fff;
      --text-dark: #e0e0e0;
      --primary-color: #00ffe1;
      --error-color: #ff4d4d;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-light) no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    body.dark {
      background: var(--bg-dark);
    }

    .card {
      background: var(--card-bg-light);
      backdrop-filter: transparent;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      color: var(--text-light);
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    body.dark .card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .toast {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: 0.4s ease;
      font-weight: bold;
    }

    .toast.show {
      opacity: 1;
      bottom: -80px;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.dark .mode-toggle {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>
  <div class="card">
    <h2>Ubah Password</h2>
    <form id="passwordForm">
      <div class="input-group">
        <label for="oldPassword">Password Lama</label>
        <input type="password" id="oldPassword" placeholder="Masukkan password lama" required>
        <button type="button" class="toggle-password" onclick="togglePassword('oldPassword')">üëÅÔ∏è</button>
      </div>
      <div class="input-group">
        <label for="newPassword">Password Baru</label>
        <input type="password" id="newPassword" placeholder="Masukkan password baru" required>
        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Ketikkan lagi Password Baru</label>
        <input type="password" id="confirmPassword" placeholder="Ulangi password baru" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
      </div>
      <button type="submit" class="btn">Ubah Password</button>
      <div class="toast" id="toast"></div>
    </form>
  </div>

  <!-- üîä Audio Notification -->
  <audio id="successSound" src="notification_o14egLP.mp3" preload="auto"></audio>
  <audio id="errorSound" src="error_CDOxCYm.mp3" preload="auto"></audio>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function showToast(message, success = true) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = success ? "var(--primary-color)" : "var(--error-color)";
      toast.classList.add("show");
      const sound = document.getElementById(success ? "successSound" : "errorSound");
      sound.play();
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();

      if (!oldPass || !newPass || !confirmPass) {
        showToast("Semua kolom harus diisi!", false);
        return;
      }

      if (newPass !== confirmPass) {
        showToast("Password baru tidak cocok!", false);
        return;
      }

      showToast("Password berhasil diubah!", true);
      this.reset();
    });

    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
